<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Employees</h1>

        <ul class="nav nav-pills" id="employeeTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="search-tab" data-bs-toggle="pill" href="#search-tab-content" role="tab"
                    aria-controls="search-tab-content" aria-selected="true">Search</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="add-tab" data-bs-toggle="pill" href="#add-tab-content" role="tab"
                    aria-controls="add-tab-content" aria-selected="false">Add</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Search Tab -->
            <div class="tab-pane fade show active" id="search-tab-content" role="tabpanel" aria-labelledby="search-tab">
                <p>Note: All records will be displayed if textbox is empty.</p>
                <p>Enter employee ID, last name or level:</p>
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchField" placeholder="e.g. 1, Singh, 2">
                </div>
                <button type="button" class="btn btn-primary" onclick="searchEmployee()">Search</button>
                <div id="searchMessage" class="mt-3"></div>
                <div id="searchResults" class="mt-3"></div>
            </div>

            <!-- Add Tab -->
            <div class="tab-pane fade" id="add-tab-content" role="tabpanel" aria-labelledby="add-tab">
                <p>Please enter employee details below. All fields are required.</p>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary">
                </div>
                <button type="button" class="btn btn-success" onclick="addEmployee()">Add Employee</button>
                <div id="addMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
